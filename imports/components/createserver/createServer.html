<header>
  <h1>Jax Box Games!</h1>

  <div id="outer" align = "center">
    <div class="inner"><button class="headButton" ng-click="backToServers()">BACK TO SERVERS</button></div>
    <div class="inner" style="padding-left:2em;padding-right:3em;"><h3>CREATE SERVER</h3></div>
    <div class="inner"><button class="headButton" ng-click="newServer()">START SERVER</button></div>
  </div>
</header>

<ul>
  <li style="margin:0 auto;display: block;">
    <form>
      <input ng-model="serverName" type="text" name="text" placeholder="Server Name" size="32"/>
      <input ng-model="maxPlayers" type="text" name="text" placeholder="Max # Players" size="10"/>
      <input ng-model="pwd" type="text" name="text" placeholder="PASSWORD" size="30"/>
    </form>
  </li>
</ul>
