<header>
  <h1>Jax Box Games!</h1>

  <div id="outer" align = "center">
    <div class="inner"><button class="back" ng-click="toSplash()">BACK TO TITLE</button></div>
    <div class="inner" style="padding-left:5em;padding-right:5em;"><h3>SERVERS</h3></div>
    <div class="inner"><button class="newServer" ng-click="newServer()">CREATE SERVER</button></div>
  </div>
</header>

<ul>
  <li ng-repeat="server in $ctrl.servers">
    <button class="delete" ng-click="$ctrl.removeserver(server)">&times;</button>
    <span class="text">
      <strong>{{server.name}}</strong> - Max {{server.MaxPlayers}} Players
    </span>
  </li>
</ul>
